            fill="url(#oilGrad)" stroke="#B8860B" stroke-width="2"/>

    const dropSVG = `<svg width="40" height="50" viewBox="0 0 40 50" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="dropGrad" cx="40%" cy="30%">

            fill="url(#dropGrad)" stroke="#B8860B" stroke-width="1"/>

    class PhysicsObject {
      constructor(x, y, type, svg) {
        this.x = x;
        this.y = y;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.type = type;
        this.rotation = Math.random() * 360;
        this.rotationSpeed = (Math.random() - 0.5) * 2;
        this.mass = type === 'battery' ? 1.2 : (type === 'tire' ? 1 : (type === 'drop' ? 0.5 : 0.8));
        
        this.element = document.createElement('div');
        this.element.className = 'physics-object';
        this.element.innerHTML = svg;
        this.element.style.left = x + 'px';
        this.element.style.top = y + 'px';
        this.element.style.transform = `rotate(${this.rotation}deg)`;
        
        const sizes = {
          tire: { width: 80, height: 80 },
          battery: { width: 70, height: 90 },
          oil: { width: 60, height: 100 },
          drop: { width: 40, height: 50 }
        };
        
        this.width = sizes[type].width;
        this.height = sizes[type].height;
        
        const self = this;
        this.element.addEventListener('mousedown', function(e) {
          e.preventDefault();
          isDragging = true;
          draggedObject = self;
          self.vx = 0;
          self.vy = 0;
          lastMouseX = e.clientX;
          lastMouseY = e.clientY;
        });
      }
      
      update(containerWidth, containerHeight) {
        if (draggedObject !== this) {
          this.vy += gravity;
          this.vx *= friction;
          this.vy *= friction;
          
          this.x += this.vx;
          this.y += this.vy;
          this.rotation += this.rotationSpeed;
          
          if (this.x <= 0) {
            this.x = 0;
            this.vx = Math.abs(this.vx) * bounciness;
            this.rotationSpeed = -this.rotationSpeed * 0.8;
          }
          if (this.x + this.width >= containerWidth) {
            this.x = containerWidth - this.width;
            this.vx = -Math.abs(this.vx) * bounciness;
            this.rotationSpeed = -this.rotationSpeed * 0.8;
          }
          if (this.y <= 0) {
            this.y = 0;
            this.vy = Math.abs(this.vy) * bounciness;
            this.rotationSpeed = -this.rotationSpeed * 0.8;
          }
          if (this.y + this.height >= containerHeight) {
            this.y = containerHeight - this.height;
            this.vy = -Math.abs(this.vy) * bounciness;
            this.rotationSpeed *= 0.8;
            if (Math.abs(this.vy) < 0.5) this.vy = 0;
          }
        }
        
        this.element.style.left = this.x + 'px';
        this.element.style.top = this.y + 'px';
        this.element.style.transform = `rotate(${this.rotation}deg)`;
      }
      
      checkCollision(other) {
        const dx = (this.x + this.width / 2) - (other.x + other.width / 2);
        const dy = (this.y + this.height / 2) - (other.y + other.height / 2);
        const distance = Math.sqrt(dx * dx + dy * dy);
        const minDistance = (this.width + other.width) / 3;
        
        if (distance < minDistance) {
          const angle = Math.atan2(dy, dx);
          const totalMass = this.mass + other.mass;
          const overlap = minDistance - distance;
          
          this.x += Math.cos(angle) * overlap * (other.mass / totalMass);
          this.y += Math.sin(angle) * overlap * (other.mass / totalMass);
          other.x -= Math.cos(angle) * overlap * (this.mass / totalMass);
          other.y -= Math.sin(angle) * overlap * (this.mass / totalMass);
          
          const relativeVx = this.vx - other.vx;
          const relativeVy = this.vy - other.vy;
          const speed = Math.sqrt(relativeVx * relativeVx + relativeVy * relativeVy);
          
          const newVx1 = ((this.mass - other.mass) * this.vx + 2 * other.mass * other.vx) / totalMass;
          const newVy1 = ((this.mass - other.mass) * this.vy + 2 * other.mass * other.vy) / totalMass;
          const newVx2 = ((other.mass - this.mass) * other.vx + 2 * this.mass * this.vx) / totalMass;
          const newVy2 = ((other.mass - this.mass) * other.vy + 2 * this.mass * this.vy) / totalMass;
          
          this.vx = newVx1 * bounciness;
          this.vy = newVy1 * bounciness;
          other.vx = newVx2 * bounciness;
          other.vy = newVy2 * bounciness;
          
          this.rotationSpeed = (Math.random() - 0.5) * speed;
          other.rotationSpeed = (Math.random() - 0.5) * speed;
        }
      }
    }

    function initPhysicsObjects() {
      const container = document.getElementById('floatingShapes');
      if (!container) return;
      
      container.innerHTML = '';
      objects.length = 0;
      
      const containerRect = container.getBoundingClientRect();
      
      const types = [
        { type: 'tire', svg: tireSVG },
        { type: 'drop', svg: dropSVG },
        { type: 'battery', svg: batterySVG },
        { type: 'oil', svg: oilSVG },
        { type: 'tire', svg: tireSVG },
        { type: 'drop', svg: dropSVG },
        { type: 'battery', svg: batterySVG },
        { type: 'oil', svg: oilSVG },
        { type: 'tire', svg: tireSVG },
        { type: 'drop', svg: dropSVG },
        { type: 'battery', svg: batterySVG },
        { type: 'oil', svg: oilSVG },
        { type: 'tire', svg: tireSVG },
        { type: 'drop', svg: dropSVG },
        { type: 'battery', svg: batterySVG },
        { type: 'oil', svg: oilSVG },
        { type: 'tire', svg: tireSVG },
        { type: 'drop', svg: dropSVG },
        { type: 'battery', svg: batterySVG },
        { type: 'oil', svg: oilSVG },
        { type: 'tire', svg: tireSVG },
        { type: 'drop', svg: dropSVG },
        { type: 'battery', svg: batterySVG },
        { type: 'oil', svg: oilSVG }
      ];
      
      const cols = 6;
      const rows = 4;
      const marginX = containerRect.width * 0.1;
      const marginY = containerRect.height * 0.1;
      const cellWidth = (containerRect.width - marginX * 2) / cols;
      const cellHeight = (containerRect.height - marginY * 2) / rows;
      
      types.forEach((item, index) => {
        const row = Math.floor(index / cols);
        const col = index % cols;
        const x = marginX + col * cellWidth + cellWidth / 2 - 40 + (Math.random() - 0.5) * 30;
        const y = marginY + row * cellHeight + cellHeight / 2 - 40 + (Math.random() - 0.5) * 30;
        const obj = new PhysicsObject(x, y, item.type, item.svg);
        objects.push(obj);
        container.appendChild(obj.element);
      });
    }

    function animate() {
      const container = document.getElementById('floatingShapes');
      if (!container || !dashboard.classList.contains('active')) {
        requestAnimationFrame(animate);
        return;
      }
      
      const containerRect = container.getBoundingClientRect();
      
      objects.forEach(obj => {
        obj.update(containerRect.width, containerRect.height);
      });
      
      for (let i = 0; i < objects.length; i++) {
        for (let j = i + 1; j < objects.length; j++) {
          objects[i].checkCollision(objects[j]);
        }
      }
      
      requestAnimationFrame(animate);
    }

        draggedObject.x = e.clientX - rect.left - draggedObject.width / 2;
        draggedObject.y = e.clientY - rect.top - draggedObject.height / 2;
        
        draggedObject.vx = (e.clientX - lastMouseX) * 0.5;
